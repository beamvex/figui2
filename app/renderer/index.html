<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
      <!-- include dependencies manually -->
      <link href="../../node_modules/normalize.css/normalize.css" rel="stylesheet" />
      <link href="../../node_modules/@blueprintjs/core/lib/css/blueprint.css" rel="stylesheet" />
      <link href="../../node_modules/@blueprintjs/icons/lib/css/blueprint-icons.css" rel="stylesheet" />
      <link href="../../node_modules/purecss/build/pure-min.css" rel="stylesheet" />
       <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="../../node_modules/purecss/build/grids-responsive-min.css">
        <link rel="stylesheet" href="marketing.css">
        <link rel="stylesheet" href="email.css">
    <!--<![endif]-->
      <!-- NOTE: blueprint-icons.css file must be included alongside blueprint.css! -->  
  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
